<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/x-icon" href="/assets/MWebsiteLogo.png" />
  <link rel="stylesheet" href="/bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="/subworks.css">
  <script src="/bootstrap/bootstrap.bundle.min.js"></script>
  <title>Cardinal Dashboards</title>
</head>

<body class="backgroundLight">
  <section>
    <div class="row">
      <div class="col-sm-12 col-lg-4">
        <img src="/assets/realstonesolutions.png" alt="">
      </div>
      <div class="col-sm-12 col-lg-4">
        <h3>Cardinal Dashboards</h3>
      </div>
      <div class="col-sm-12 col-lg-4">
        <a href="https://www.cardinalhealth.com/">
          <img style=" margin: 30px auto;" src="/assets/CardinalLogo.png" alt="">
        </a>
      </div>
    </div>
  </section>
  <section>
    <div class="flexSpaceEvenly">
      <button type="button" class="btn btn-dark pdf-viewer-trigger"
        data-pdf="/assets/CardinalDashboards/SRS-RealStone-Version Final.pdf"
        data-title="System Requirements Specifications">
        System Requirements Specifications
      </button>
      <button type="button" class="btn btn-dark pdf-viewer-trigger"
        data-pdf="/assets/CardinalDashboards/SDDRealStoneSolutions.pdf"
        data-title="Software Design Description">
        Software Design Description
      </button>
      <button type="button" class="btn btn-dark pdf-viewer-trigger"
        data-pdf="/assets/CardinalDashboards/STD Real Stone Solutions v1.pdf"
        data-title="Software Test Description">
        Software Test Description
      </button>
      <button type="button" class="btn btn-dark pdf-viewer-trigger"
        data-pdf="/assets/CardinalDashboards/SPMP_ Real Stone Solution final.pdf"
        data-title="Software Project Management Plan">
        Software Project Management Plan
      </button>
      <button type="button" class="btn btn-dark pdf-viewer-trigger"
        data-pdf="/assets/CardinalDashboards/RealStoneSolutionPosterNewVersion.pdf" data-title="Poster">
        Poster
      </button>
      <button type="button" class="btn btn-dark pdf-viewer-trigger"
        data-pdf="/assets/CardinalDashboards/Progress Report.pdf" data-title="Progress Report">
        Progress Report
      </button>
      <button type="button" class="btn btn-dark pdf-viewer-trigger"
        data-pdf="/assets/CardinalDashboards/Test Execution Report.pdf" data-title="Test Execution Report">
        Test Execution Report
      </button>
      <button type="button" class="btn btn-dark pdf-viewer-trigger"
        data-pdf="/assets/CardinalDashboards/User Manual.pdf" data-title="User Manual">
        User Manual
      </button>
    </div>
  </section>
  <section class="mt-5 mb-5">
    <center>
      <h3>Dashboards Show</h3>
    </center>
    <div>
      <img class="border" src="/assets/CardinalDashboards/ProjectHealth.png" alt="">
      <img class="border" src="/assets/CardinalDashboards/IterationReview.png" alt="">
      <img class="border" src="/assets/CardinalDashboards/Sprint Overview.png" alt="">
    </div>
  </section>

  <div class="modal fade" id="pdfViewerModal" tabindex="-1" aria-labelledby="pdfViewerModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered modal-dialog-scrollable modal-fullscreen-sm-down">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="pdfViewerModalLabel">Document Viewer</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <iframe id="sharedPdfViewer" class="pdf-viewer-frame" title="PDF preview" loading="lazy"></iframe>
        </div>
        <div class="modal-footer">
          <a id="pdfViewerOpenOriginal" class="btn btn-outline-dark me-auto disabled" href="#" target="_blank"
            rel="noopener" aria-disabled="true" tabindex="-1">
            Open in new tab
          </a>
          <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const pdfModalElement = document.getElementById("pdfViewerModal");
      const pdfViewer = document.getElementById("sharedPdfViewer");
      const pdfTitleElement = document.getElementById("pdfViewerModalLabel");
      const triggers = document.querySelectorAll(".pdf-viewer-trigger");
      const pdfExternalLink = document.getElementById("pdfViewerOpenOriginal");

      if (!pdfModalElement || !pdfViewer || !window.bootstrap || !window.bootstrap.Modal) {
        return;
      }

      const pdfModal = new bootstrap.Modal(pdfModalElement);

      const openPdfModal = (pdf, title) => {
        if (!pdf) {
          return;
        }
        pdfViewer.src = pdf;
        if (pdfTitleElement) {
          pdfTitleElement.textContent = title || "Document Viewer";
        }
        if (pdfExternalLink) {
          pdfExternalLink.href = pdf;
          pdfExternalLink.classList.remove("disabled");
          pdfExternalLink.setAttribute("aria-disabled", "false");
        }
        pdfModal.show();
      };

      triggers.forEach((button) => {
        button.addEventListener("click", () => {
          const pdf = button.dataset.pdf;
          if (!pdf) {
            return;
          }
          const title = button.dataset.title || button.textContent.trim();
          openPdfModal(pdf, title);
        });
      });

      pdfModalElement.addEventListener("hidden.bs.modal", () => {
        pdfViewer.src = "";
        if (pdfExternalLink) {
          pdfExternalLink.href = "#";
          pdfExternalLink.classList.add("disabled");
          pdfExternalLink.setAttribute("aria-disabled", "true");
        }
      });
    });
  </script>
</body>

</html>
